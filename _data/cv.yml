Additional Comments: The purpose of this research is to evaluate the effect of computer-assisted (CA) certification standards on student performance in undergraduate statistics classes while controlling for locus of control, gender, age, and three measures of pre-existing ability. Fulton, Mangelsdorff, and Bewley (2009) demonstrated that in-class use of technology normally associated with distance learning improved student outcomes and satisfaction in statistics courses. Both of these works illustrated the efficacy of CA without specifically addressing content certification. Fulton, Ivanitskaya, and Erefeev (2010) confirmed that implementation of more frequent deadlines for content certification correlated with improved performance of graduate students in statistics classes after isolating students’ locus of control. Their study did not evaluate the efficacy of different certification standards (e.g., 70% versus 80% certification standards). This study addresses these shortcomings.

Fulton, L. V., Musal, R. M., Ivanitskaya, L., & Haidar, S. (2011). The Effects of Computer-Assisted Instruction and Variable Certification Requirements on Student Performance in Undergraduate Statistics Classes. In INTED2011 Proceedings (pp. 3470–3475).
