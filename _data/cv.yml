Musal, R., Soyer, R., McCabe, C., & Kharroubi, S. A. (2012). Estimating the Population Utility Function: A Bayesian Parametric Approach. European Journal of Operational Research, 218(2), 538–547.

Additional Comments: Health Related Quality of Life (HRQoL) is a method used to measure the perceived physical and mental health of a population. This measure can be used for various purposes such as evaluating the severity of the effect of a
disease or comparing different treatment methods. There exist alternate
HRQoL measurements. In this paper we consider the Health Utility Index Mark II (HUI2) to quantify and describe a population's HRQoL over
health states which are composed of multiple attributes. We present a Bayesian framework for population utility estimation and health policy evaluation by introducing a probabilistic interpretation of the multiattribute utility theory (MAUT) used in health economics. In so doing, our approach combines ideas from the MAUT and Bayesian statistics and provides an alternative method of modeling preferences and utility estimation.

