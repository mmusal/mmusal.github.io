Musal, R., & Aktekin, T. (2015). Analysis of Income Inequality Measures on the HIV Mortality: a Bayesian Perspective. Journal of the Royal Statistical Society A. Published.

Additional Comments: Social, economic, environmental and behavioral factors impacting health, is well recognized
in the literature. In this paper, we consider the use of diﬀerent income inequality measures
in addition to a poverty measure and investigate their eﬀects on HIV mortality. In doing so,
we make use of models that are capable of capturing zero inﬂation and spatial dependence
typically observed in HIV mortality data. The research is motivated by the lack of studies from
an inference and modeling perspectives in estimating HIV mortality using measures that take into account socio-economic status as well as location. Such a study can help policy makers to identify cases of environmental injustice and areas of outstanding health risk to assist in resource allocation problems. In our numerical example, we make use of mortality data obtained for the
state of New York, estimate model parameters from a Bayesian inference perspective and discuss the implications/interpretations of diﬀerent income inequality measures.

Musal, R., & Soyer, R. (2014). Estimation of Group Priorities and Value of Information. Journal of Multi-Criteria Decision Analysis, (21), 173–181.

Additional Comments: In this paper we provide a methodology to quantify the amount
of information in a set of Analytical Hierarchy Process (AHP) prior-
ity vectors involving a group decision making process. These vectors
represent the priorities of a group’s assigned weights to C objectives.
The quantification of the information content could be useful to decide
whether there is convergence of priorities assigned to these objectives
to a neighborhood, or the whether there is any value in obtaining addi-
tional samples in increasing the amount of information. We illustrate
the methods that we expose in this paper with an example from real-life
priority setting to an academic department’s objectives.

Fulton, L., Bastian, N., Mendez, F., & Musal, R. (2013). Rainwater harvesting system using a non-parametric stochastic rainfall generator. Simulation, 89(6), 693–702.

Additional Comments: With water becoming an even scarcer resource, rainwater harvesting (RWH) systems are becoming increasingly more commonplace as mechanisms to capture and store rainwater for both agricultural and domestic use. Three important engineering considerations associated with the construction of RWH systems are the capture surface area, the tank volume
required for specific demand levels, and the number of expected occupants. The purpose of this work is to evaluate the engineering design of a RWH system in a semi-arid Texas region using a non-parametric stochastic rainfall generator
based on 64 years of data and to provide engineering charts and equations for future use. We model the RWH system using simulation techniques in order to estimate requirements for building a system capable of providing a family with 100% of its water requirements with demand never exceeding available supply

Musal, R., & Aktekin, T. (2013). Bayesian Spatial Modeling of HIV Mortality via Zero-inflated Poisson Models. Statistics in Medicine, 32(2), 267–281. Retrieved from http://onlinelibrary.wiley.com/doi/10.1002/sim.5457/abstracthttp://onlinelibrary.wiley.com/doi/10.1002/sim.5457/abstract

Additional Comments: In this paper, we investigate the effects of poverty and inequality on the number of HIV-related deaths in 62 New York counties via Bayesian zero-inflated Poisson models that exhibit spatial dependence. We quantify inequality via the Theil index and poverty via the ratios of two Census 2000 variables, the number of people under the poverty line and the number of people for whom poverty status is determined, in each Zip Code Tabulation Area. The purpose of this study was to investigate the effects of inequality and poverty in addition to spatial dependence between neighboring regions on HIV mortality rate, which can lead to improved health resource allocation decisions. In modeling county-specific HIV counts, we propose Bayesian zero-inflated Poisson models whose rates are functions of both covariate and spatial/random effects. To show how the proposed models work, we used three different publicly available data sets: TIGER Shapefiles, Census 2000, and mortality index files. In addition, we introduce parameter estimation issues of Bayesian zero-inflated Poisson models and discuss MCMC method implications. Copyright © 2012 John Wiley & Sons, Ltd.

Fulton, L., Mendez, F., Bastian, N. D., & Musal, R. (2012). Confusion Between Odds and Probability, a Pandemic? Journal of Statistics Education, 20(3), 1–15.

Additional Comments: This manuscript discusses the common confusion between the terms probability and odds. To 
emphasize the importance and responsibility of being meticulous in the dissemination of 
information and knowledge, this manuscript reveals five cases of sources of inaccurate statistical 
language imbedded in the dissemination of information to the general public. The five cases 
presented are: Texas Lottery, Texas PowerBall, the Discovery Education Website, ScienceNews, 
and the Oregon State website.

