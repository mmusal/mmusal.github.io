Musal, R., & Soyer, R. (2011). Bayesian Modeling of Health State Preferences. (N. Balakrishnan, M. S. Nikulin, & V. Rykov, Eds.) (1st ed., Vol. 36, p. 9). Basel, Switzerland: Birkhauser. Retrieved from www.springerlink.com/content/978-0-8176-4970-8www.springerlink.com/content/978-0-8176-4970-8
Additional Comments: In this paper we present a Bayesian framework for modeling uncertainty about a population's health state preferences. Such a framework is motivated by the need to analyze preference-based measurement data that arise from evaluation of health states by a sample of
individuals. The Bayesian framework leads to population utility estimation and health policy
evaluation by introducing a probabilistic interpretation of the multiattribute utility theory
(MAUT) models used in health economics. In so doing, our approach combines ideas from the
MAUT approach of Keeney and Raiffa [10] and Bayesian view point to provide an alternate
method of modeling preferences.

