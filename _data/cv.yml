b. Non-refereed:

Fulton, L., Musal, R., Ivanitskaya Lana, Salma Haidar, & Carl Lee. (2011). Bayesian Hierarchal Models Of Final Exam Grades In Statistics Classes, A Two-University Study. Retrieved from https://ww2.amstat.org/meetings/jsm/2011/onlineprogram/AbstractDetails.cfm?abstractid=301988https://ww2.amstat.org/meetings/jsm/2011/onlineprogram/AbstractDetails.cfm?abstractid=301988

Additional Comments: In this two university, IRB-approved study of business statistics courses, we use Bayesian hierarchical modeling to search for the effects of pre-existing ability, demographics, manipulated homework certification standards, "cramming," and other covariates on the probability that a student achieves a particular grade. The significance of our research is that we are able to determine probabilistically the grade that students should expect given fixed covariate values. This information is valuable to both professors and students in realistically appraising likely performance. Our model is nonlinear in parameters and reflects a zero-inflated distribution, accounting for the population of students who did not have an economically rational reason to take the final examination. We identify the distinct number of student grade groups and employ mixed beta distributions in modeling the examination scores. By using Bayesian hierarchical modeling, we are able to obtain the examination grade probability distribution that any student "i" will obtain given covariate values. As part of our research, we conduct cross-validation and evaluate model fit.

